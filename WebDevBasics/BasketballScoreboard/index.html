<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <div id="container" class="black-border">
      <div id="left-score" class="score-box black-border">
        <h2 class="team no-margin">home</h2>
        <span class="score"></span>
        <div class="buttons">
          <button class="btn" onclick="increaseScore(this, 1)">+1</button>
          <button class="btn" onclick="increaseScore(this, 2)">+2</button>
          <button class="btn" onclick="increaseScore(this, 3)">+3</button>
        </div>
      </div>
      <div id="right-score" class="score-box black-border">
        <h2 class="team no-margin">guest</h2>
        <span class="score"></span>
        <div class="buttons">
          <button class="btn" onclick="increaseScore(this, 1)">+1</button>
          <button class="btn" onclick="increaseScore(this, 2)">+2</button>
          <button class="btn" onclick="increaseScore(this, 3)">+3</button>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
