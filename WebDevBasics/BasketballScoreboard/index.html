<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Black+Ops+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <div id="scores-container" class="bbox">
        <div id="left-score" class="score-box bbox">
          <h2 class="team no-margin">home</h2>
          <span class="score"></span>
          <div class="buttons">
            <button class="btn" onclick="increaseScore(this)">+1</button>
            <button class="btn" onclick="increaseScore(this)">+2</button>
            <button class="btn" onclick="increaseScore(this)">+3</button>
          </div>
        </div>
        <div id="right-score" class="score-box">
          <h2 class="team no-margin">guest</h2>
          <span class="score"></span>
          <div class="buttons">
            <button class="btn bbox" onclick="increaseScore(this)">+1</button>
            <button class="btn bbox" onclick="increaseScore(this)">+2</button>
            <button class="btn bbox" onclick="increaseScore(this)">+3</button>
          </div>
        </div>
      </div>
      <button id="reset" class="bbox" onclick="initializeScores()">reset scores</button>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
